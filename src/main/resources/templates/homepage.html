<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEEDY·BEANS</title>
    <meta name="description" content="Rifornisci il tuo negozio di caffè con SPEEDY·BEANS: l'e-commerce che garantisce spedizioni veloci e affidabili. Scopri di più!">
    <meta name="keywords" content="caffè, rifornimento caffè, spedizione veloce, negozio caffè, e-commerce caffè">
    
    <!-- Favicons -->
    <link href="src/main/resources/static/img/favicon-speedybeans.png" rel="icon">
    <link href="src/main/resources/static/img/apple-touch-icon-speedbeans.png" rel="apple-touch-icon">
    
    <!-- Fonts -->
    <link href="https://db.onlinewebfonts.com/c/066ce24dae3730ed6c648b09efaea93a?family=Acumin+Variable+Concept" rel="stylesheet">

     <!-- Main CSS File -->
     <link rel="stylesheet" href="css/main.css">
  

</head>


<body>

<!-- ======= Header ======= -->
    <div class="header">
        <div class="left-side" >
            <div class="logo">
                <img src="/img/logo/logo-speedybeans.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#home" class="">Home</a></li>
                <li><a href="#caffe" class="">Caffè</a></li>
                <li><a href="#macchinette" class="">Macchinette</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="/loginpage" class="button login">LOGIN</a>
            <a href="/signuppage" class="button signin">SIGN UP</a>
                <div id="login-modal" class="modal-form" hidden>
                    <form action="/login" method="post">
                                <label for="username">Username</label>
                                <input type="text"  name="username" id="username">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                <input type="submit" value="Accedi">
                    </form>
                </div>
        </div>
    </div>

<!-- ======= Hero Section ======= -->
<section class="section-bg">
    <div class="hero-text">
        <h2>TARIFFE:</h2>
        <p>Ordine minimo 200 € + iva</p>
        
        <h2>SPEDIZIONE GRATUITA:</h2>
        <p>A partire da 1000€ + iva</p>
    </div>
    <div class="hero-image">
        <img src="/img/Consegne.png" alt="Phone and Pallet Image">
    </div>
  </section><!--End Hero Section -->

<!-- ======= FOOTER ======= -->
<footer class="footer">
    <div class="footer-content">
        <div class="left-sides">
            <div class="footer-logo">
                <img src="/img/logo/nome-inconrniciato.png" alt="Logo-nome">
            </div>
        </div>
        <div class="footer-links">
            <ul>

                <a href="#">Termini e condizioni</a>
                <a href="#">Cookie e privacy</a>
                <a href="#">Contatti</a>
            </ul>
        </div>
        <div class="footer-social">
            <span>Social</span>
            <div class="footer-social-icons">
                <a href="#"><img class="social-icon" src="/img/social/instagram fill.png" alt="Instagram"></a>
                <a href="#"><img class="social-icon" src="/img/social/linkedin fill.png" alt="LinkedIn"></a>
            </div>
        </div>
    </div>
</footer>

 <!-- Main JS File -->
 <script src="/js/main.js"></script>
</body>
</html>
