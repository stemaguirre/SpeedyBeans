<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti i Prodotti</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="search-bar">
        <form action="/prodotto/cerca-prodotti" method="get">
            <input type="text" name="formato" id="src-hmp-formato" placeholder="Formato caffè">
            <input type="text" name="tipologia" id="src-hmp-tipologia" placeholder="Tipologia caffè">
            <input type="text" name="utilizzo" id="src-hmp-utilizzo" placeholder="Utilizzo macchinetta">
            <input type="text" name="colore" id="src-hmp-colore" placeholder="Colore macchinetta">
            <input type="submit" value="Cerca" hidden>
        </form>
    </div>
    <div>
        <button onclick="toggleInsert()">Inserisci</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Genere</th>
                <th>Brand</th>
                <th>Prezzo</th>
                <th>Disponibilità</th>
                <th>Peso</th>
                <th>Dettaglio</th>
                <th>Elimina</th>
                <th>Modifica</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prodotto : ${listaProdotti}">
                <td th:text="${#strings.equals(prodotto.genere, 'M') ? 'Macchinetta' : 'Caffè'}"></td>
                <td th:text="${prodotto.brand}"></td>
                <td th:text="${prodotto.prezzo}"></td>
                <td th:text="${prodotto.disponibilita}"></td>
                <td th:text="${prodotto.peso}"></td>
                <td><a th:href="|/prodotto/dettaglio?id=${prodotto.id}|"><button>Dettaglio</button></a></td>
                <td><a th:href="|/prodotto/delete/${prodotto.id}|"><button>Elimina</button></a></td>
                <td><button th:attr="onclick=|openUpdateProdotto(`${prodotto.id}`, 
                    `${#strings.equals(prodotto.genere, 'M') ? 1 : 0}`,
                    `${prodotto.brand}`,
                    `${prodotto.prezzo}`,
                    `${prodotto.disponibilita}`,
                    `${prodotto.peso}`)|">Modifica</button></td>
            </tr>
        </tbody>
    </table>
    <div id="insert" hidden>
        <p>Cosa vuoi inserire?</p>
        <button onclick="openInsertCaffe()">Caffe</button>
        <button onclick="openInsertMacchinetta()">Macchinetta</button>
    </div>
    <div id="insert-caffe" hidden>
        <form action="/caffe/insert" method="post">
            
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="insert-caffe-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="insert-caffe-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="insert-caffe-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="insert-caffe-peso">
            <label for="tipologia">Tipologia</label>
            <input type="text" name="tipologia" id="insert-caffe-tipologia">
            <label for="dataproduzione">Data Produzione</label>
            <input type="date" name="dataproduzione" id="insert-caffe-dataproduzione">
            <label for="datascadenza">Data Scadenza</label>
            <input type="date" name="datascadenza" id="insert-caffe-datascadenza">
            <label for="formato">Formato</label>
            <input type="text" name="formato" id="insert-caffe-formato">
            <button type="submit">Inserisci</button>
        </form>
    </div>
    <div id="insert-macchinetta" hidden> 
        <form action="/macchinetta/insert" method="post">
    
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="insert-macchinetta-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="insert-macchinetta-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="insert-macchinetta-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="insert-macchinetta-peso">
            <label for="utilizzo">Utilizzo</label>
            <input type="text" name="utilizzo" id="insert-macchinetta-utilizzo">
            <label for="colore">Colore</label>
            <input type="text" name="colore" id="insert-macchinetta-colore">
            <label for="modello">Modello</label>
            <input type="text" name="modello" id="insert-macchinetta-modello">
            <label for="serbatoio">Serbatoio</label>
            <input type="number" name="serbatoio" id="insert-macchinetta-serbatoio">
            <button type="submit">Inserisci</button>
        </form>
    </div>
    <div id="update-caffe" hidden>
        <form action="/caffe/update" method="post">

            <input type="hidden" name="id" id="update-caffe-id">
            <input type="hidden" name="genere" id="update-caffe-genere">

            <label for="brand">Brand</label>
            <input type="text" name="brand" id="update-caffe-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="update-caffe-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="update-caffe-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="update-caffe-peso">

            <label for="tipologia">Tipologia</label>
            <input type="text" name="tipologia" id="update-caffe-tipologia">
            <label for="dataproduzione">Data Produzione</label>
            <input type="date" name="dataproduzione" id="update-caffe-dataproduzione">
            <label for="datascadenza">Data Scadenza</label>
            <input type="date" name="datascadenza" id="update-caffe-datascadenza">
            <label for="formato">Formato</label>
            <input type="text" name="formato" id="update-caffe-formato">
            
            <button type="submit">Modifica</button>
        </form>
    </div>
    <div id="update-macchinetta" hidden>
        <form action="/macchinetta/update" method="post">
            <input type="hidden" name="id" id="update-macchinetta-id">
            <input type="hidden" name="genere" id="update-macchinetta-genere">

            <label for="brand">Brand</label>
            <input type="text" name="brand" id="update-macchinetta-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="update-macchinetta-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="update-macchinetta-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="update-macchinetta-peso">

            <label for="utilizzo">Utilizzo</label>
            <input type="text" name="utilizzo" id="update-macchinetta-utilizzo">
            <label for="colore">Colore</label>
            <input type="text" name="colore" id="update-macchinetta-colore">
            <label for="modello">Modello</label>
            <input type="text" name="modello" id="update-macchinetta-modello">
            <label for="serbatoio">Serbatoio</label>
            <input type="number" name="serbatoio" id="update-macchinetta-serbatoio">
            <button type="submit">Modifica</button>
        </form>
    </div>
    
    <div id="message-modal" th:if="${message} != null">
        <button onclick="document.querySelector('#message-modal').hidden=true">Chiudi</button>
        <hr>
        <p th:text="${message}"></p>
    </div>
    
    
</body>
</html>
