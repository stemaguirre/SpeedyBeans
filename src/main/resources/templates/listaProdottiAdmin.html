<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti i Prodotti</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/tabelle.css">
    <script src="/js/main.js"></script>
</head>
<body>

    <!-- ======= Header ======= -->
 <div class="header">
    <div class="left-side">
        <div class="logo">
            <a href="/area-utente">
                <img src="/img/logo/logo-speedybeans.png" alt="Logo">
            </a>
        </div>
        <div class="search-bar">
            <form action="/prodotto/tutti-i-prodotti" method="get">
                <input type="text" name="query" id="src-hmp-query" placeholder="Cerca prodotti">
                <input type="submit" value="Cerca" hidden>
            </form>
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="/ordine/tutti-gli-ordini" class="">Ordini</a></li>
            <li><a href="/utente/tutti-gli-utenti" class="">Utenti</a></li>
        </ul>
    </nav>

            <div class="auth-buttons">
                <div class="cart">
                    <a href="/utente/vai-al-carrello"><img src="/img/cart.png" alt="Carrello"></a>
                </div>
                <div>
                    <a href="/area-admin">
                        <button class="back-button">INDIETRO</button>
                    </a>
                </div>
                <div>
                    <a href="/logout">
                        <button class="logout-button">LOGOUT</button>
                    </a>
                </div>
            </div>

    </div><!-- ======= Chiusura Header ======= -->

    <div id="message-modal" th:if="${message} != null">
        <button type="submit" onclick="document.querySelector('#message-modal').hidden=true">Chiudi</button>
        <hr>
        <p th:text="${message}"></p>
    </div>

    <div class="button-menu">
        <button class="back-button" onclick="apriRicerca()">Filtri</button>
        <a href="/prodotto/tutti-i-prodotti"><button class="back-button">Annulla ricerca</button></a>
    </div>

<div class="flex-container">
    <div class="filter-menu">
        <form action="/prodotto/cerca-prodotti/caffes" method="get">
            <div id="filtri-caffes" hidden>
                <span>Caffè</span>
                <!-- Dropdown for brand caffè -->
                <select name="brand" id="src-utn-brand">
                    <option value="" disabled selected>Brand caffè</option>
                    <option value="lavazza">Lavazza</option>
                    <option value="illy">Illy</option>
                    <option value="kimbo">Kimbo</option>
                    <option value="segafredo">Segafredo</option>
                    <option value="nescafé">Nescafé</option>
                </select>

                <!-- Dropdown for Formato caffè -->
                <select name="formato" id="src-utn-formato">
                    <option value="" disabled selected>Formato caffè</option>
                    <option value="macinato">Macinato</option>
                    <option value="grani">Grani</option>
                    <option value="capsule">Capsule</option>
                    <option value="istantaneo">Istantaneo</option>
                </select>
            
                <!-- Dropdown for Tipologia caffè -->
                <select name="tipologia" id="src-utn-tipologia">
                    <option value="" disabled selected>Tipologia caffè</option>
                    <option value="arabica">Arabica</option>
                    <option value="robusta">Robusta</option>
                </select>
                
                <!-- Submit Button -->
                <input type="submit" value="Applica filtri">
                <br>
            </div>
        </form>
        <br> 
        <form action="/prodotto/cerca-prodotti/macchinette" method="get">
            <div id="filtri-macchinette" hidden>
                <span>Macchinette</span>
                <!-- Dropdown for brand macchinetta -->
                <select name="brand" id="src-utn-brand">
                    <option value="" disabled selected>Brand macchinetta</option>
                    <option value="nespresso">Nespresso</option>
                    <option value="delonghi">DeLonghi</option>
                    <option value="lavazza">Lavazza</option>
                    <option value="philips">Philips</option>
                    <option value="saeco">Saeco</option>
                    <option value="krups">Krups</option>
                    <option value="bosch">Bosch</option>
                    <option value="breville">Breville</option>
                </select>

                <!-- Dropdown for Utilizzo macchinetta -->
                <select name="utilizzo" id="src-utn-utilizzo">
                    <option value="" disabled selected>Utilizzo macchinetta</option>
                    <option value="capsule">Capsule</option>
                    <option value="grani">Grani</option>
                    <option value="cialde">Cialde</option>
                </select>
                <!-- Dropdown for Colore macchinetta -->
                <select name="colore" id="src-utn-colore">
                    <option value="" disabled selected>Colore macchinetta</option>
                    <option value="nero">Nero</option>
                    <option value="argento">Argento</option>
                    <option value="bianco">Bianco</option>
                    <option value="acciaio inox">Acciaio Inox</option>
                    <option value="oro">Oro</option>
                </select>
                <!-- Submit Button -->
                <input onclick="document.querySelector('#tabella-caffes').hidden=true" type="submit" value="Applica filtri">
                <br>
            </div>
        </form>      
    </div>
</div>  
   


    <!-- Form per inserire Caffè -->
    <div id="insert-caffe" class="modal-form" hidden>
        <form action="/caffe/insert" method="post">
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="insert-caffe-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="insert-caffe-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="insert-caffe-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="insert-caffe-peso">
            <label for="tipologia">Tipologia</label>
            <input type="text" name="tipologia" id="insert-caffe-tipologia">
            <label for="dataproduzione">Data Produzione</label>
            <input type="date" name="dataproduzione" id="insert-caffe-dataproduzione">
            <label for="datascadenza">Data Scadenza</label>
            <input type="date" name="datascadenza" id="insert-caffe-datascadenza">
            <label for="formato">Formato</label>
            <input type="text" name="formato" id="insert-caffe-formato">

            <div class="button-container">
                <button type="submit" value="Invia">INVIA</button>
                <button type="button" onclick="document.querySelector('#insert-caffe').hidden=true">CHIUDI</button>
            </div>
        </form>
    </div>


    <!-- Form per modificare caffè -->
    <div id="update-caffe" class="modal-form" hidden>
        <form action="/caffe/update" method="post">
            <input type="hidden" name="id" id="update-caffe-id">
            <input type="hidden" name="genere" id="update-caffe-genere">
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="update-caffe-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="update-caffe-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="update-caffe-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="update-caffe-peso">
            <label for="tipologia">Tipologia</label>
            <input type="text" name="tipologia" id="update-caffe-tipologia">
            <label for="dataproduzione">Data Produzione</label>
            <input type="date" name="dataproduzione" id="update-caffe-dataproduzione">
            <label for="datascadenza">Data Scadenza</label>
            <input type="date" name="datascadenza" id="update-caffe-datascadenza">
            <label for="formato">Formato</label>
            <input type="text" name="formato" id="update-caffe-formato">
            
            <div class="button-container">
                <button type="submit" value="Invia">INVIA</button>
                <button onclick="document.querySelector('#update-caffe').hidden=true">CHIUDI</button>
            </div>
        </form>
    </div>
    <!-- Tabella caffes -->
    <div id="tabella-caffes">
        <br>
        <table class="tb-oriz">
            <thead>
                <tr>
                    <th colspan="7">Caffè</th>
                    <th> <button class="button-common" onclick="toggleInsertCaffe()">Inserisci</button></th>
                </tr>
                <tr>
                    <th>Brand</th>
                    <th>Prezzo</th>
                    <th>Tipologia</th>
                    <th>Formato</th>
                    <th>Dettaglio</th>
                    <th>Carrello</th>
                    <th>Modifica</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prodotto : ${listaProdotti}"  th:if="${prodotto.genere} == 'C'">
                    <td th:text="${prodotto.brand}"></td>
                    <td th:text="${prodotto.prezzo}"></td>
                    <td th:text="${prodotto.tipologia}"></td>
                    <td th:text="${prodotto.formato}"></td>
                    <td><a th:href="|/prodotto/dettaglio?id=${prodotto.id}|"><button class="button-common">Dettaglio</button></a></td>
                    <td><a th:href="|/utente/aggiungi-al-carrello?id=${prodotto.id}|"><button class="button-common">Aggiungi</button></a></td>
                    <td><button class="button-common" onclick="toggleUpdateCaffe()" th:attr="onclick=|toggleUpdateCaffe(`${prodotto.id}`,
                        `${prodotto.genere}`,
                        `${prodotto.brand}`,
                        `${prodotto.prezzo}`,
                        `${prodotto.disponibilita}`,
                        `${prodotto.peso}`,
                        `${prodotto.tipologia}`,
                        `${prodotto.dataProduzione}`,
                        `${prodotto.dataScadenza}`,
                        `${prodotto.formato}`)|">Modifica</button>
                    </td>
                    <td><a th:href="|/caffe/delete/${prodotto.id}|"><button class="button-common">Elimina</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <!-- Form per inserire Macchinetta -->
    <div id="insert-macchinetta" class="modal-form" hidden> 
        <form action="/macchinetta/insert" method="post">
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="insert-macchinetta-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="insert-macchinetta-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="insert-macchinetta-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="insert-macchinetta-peso">
            <label for="utilizzo">Utilizzo</label>
            <input type="text" name="utilizzo" id="insert-macchinetta-utilizzo">
            <label for="colore">Colore</label>
            <input type="text" name="colore" id="insert-macchinetta-colore">
            <label for="modello">Modello</label>
            <input type="text" name="modello" id="insert-macchinetta-modello">
            <label for="serbatoio">Serbatoio</label>
            <input type="number" name="serbatoio" id="insert-macchinetta-serbatoio">
            <div class="button-container">
                <button type="submit" value="Invia">INVIA</button>
                <button type="button" onclick="document.querySelector('#insert-macchinetta').hidden=true">CHIUDI</button>
            </div>
        </form>
    </div>
    <!-- Form per modificare macchinetta -->
    <div id="update-macchinetta" class="modal-form" hidden>
        <form action="/macchinetta/update" method="post">
            <input type="hidden" name="id" id="update-macchinetta-id">
            <input type="hidden" name="genere" id="update-macchinetta-genere">
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="update-macchinetta-brand">
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo" id="update-macchinetta-prezzo">
            <label for="disponibilita">Disponibilità</label>
            <input type="number" name="disponibilita" id="update-macchinetta-disponibilita">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="update-macchinetta-peso">
            <label for="utilizzo">Utilizzo</label>
            <input type="text" name="utilizzo" id="update-macchinetta-utilizzo">
            <label for="colore">Colore</label>
            <input type="text" name="colore" id="update-macchinetta-colore">
            <label for="modello">Modello</label>
            <input type="text" name="modello" id="update-macchinetta-modello">
            <label for="serbatoio">Serbatoio</label>
            <input type="number" name="serbatoio" id="update-macchinetta-serbatoio">
            <div class="button-container">
                <button type="submit" value="Invia">INVIA</button>
                <button type="button" onclick="document.querySelector('#update-macchinetta').hidden=true">CHIUDI</button>
            </div>
        </form>
    </div> 
    <!-- Tabella caffes -->
    <div id="tabella-caffes">
        
        <table class="tb-oriz">
            <thead>
                <tr>
                    <th colspan="7">Caffè</th>
                    <td><button class="button-common" onclick="toggleInsertCaffe()">Inserisci</button></td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <th>Prezzo</th>
                    <th>Tipologia</th>
                    <th>Formato</th>
                    <th>Dettaglio</th>
                    <th>Carrello</th>
                    <th>Modifica</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prodotto : ${listaProdotti}"  th:if="${prodotto.genere} == 'C'">
                    <td th:text="${prodotto.brand}"></td>
                    <td th:text="${prodotto.prezzo}"></td>
                    <td th:text="${prodotto.tipologia}"></td>
                    <td th:text="${prodotto.formato}"></td>
                    <td><a th:href="|/prodotto/dettaglio?id=${prodotto.id}|"><button class="button-common">Dettaglio</button></a></td>
                    <td><a th:href="|/utente/aggiungi-al-carrello?id=${prodotto.id}|"><button class="button-common">Aggiungi</button></a></td>
                    <td><button class="button-common" onclick="toggleUpdateCaffe()" th:attr="onclick=|openUpdateCaffe(`${prodotto.id}`,
                        `${prodotto.genere}`,
                        `${prodotto.brand}`,
                        `${prodotto.prezzo}`,
                        `${prodotto.disponibilita}`,
                        `${prodotto.peso}`,
                        `${prodotto.tipologia}`,
                        `${prodotto.dataProduzione}`,
                        `${prodotto.dataScadenza}`,
                        `${prodotto.formato}`)|">Modifica</button>
                    </td>
                    <td><a th:href="|/caffe/delete/${prodotto.id}|"><button class="button-common">Elimina</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <!-- Tabella macchinette -->
    <div id="tabella-macchinette">
        
        <br>
        <table class="tb-oriz">
            <thead>
                <tr>
                    <th colspan="7">Macchinette</th>
                <td><button class="button-common" onclick="toggleInsertMacchinetta()">Inserisci</button></td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <th>Prezzo</th>
                    <th>Utilizzo</th>
                    <th>Colore</th>
                    <th>Dettaglio</th>
                    <th>Carrello</th>
                    <th>Modifica</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prodotto : ${listaProdotti}"  th:if="${prodotto.genere} == 'M'">
                    <td th:text="${prodotto.brand}"></td>
                    <td th:text="${prodotto.prezzo}"></td>
                    <td th:text="${prodotto.utilizzo}"></td>
                    <td th:text="${prodotto.colore}"></td>
                    <td><a th:href="|/prodotto/dettaglio?id=${prodotto.id}|"><button class="button-common">Dettaglio</button></a></td>
                    <td><a th:href="|/utente/aggiungi-al-carrello?id=${prodotto.id}|"><button class="button-common">Aggiungi</button></a></td>
                    <td><button class="button-common" onclick="toggleUpdateMacchinetta()" th:attr="onclick=|openUpdateMacchinetta(`${prodotto.id}`,
                        `${prodotto.genere}`,
                        `${prodotto.brand}`,
                        `${prodotto.prezzo}`,
                        `${prodotto.disponibilita}`,
                        `${prodotto.peso}`,
                        `${prodotto.utilizzo}`,
                        `${prodotto.colore}`,
                        `${prodotto.modello}`,
                        `${prodotto.serbatoio}`)|">Modifica</button>
                    </td>
                    <td><a th:href="|/macchinetta/delete/${prodotto.id}|"><button class="button-common">Elimina</button></a></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
