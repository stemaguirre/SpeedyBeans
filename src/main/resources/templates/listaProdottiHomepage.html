<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti i Prodotti</title>
    <link rel="stylesheet" href="/css/main.css">
     <link rel="stylesheet" href="/css/user.css">
     <link rel="stylesheet" href="/css/tabelle.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/tabelle.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="header">
        <div class="left-side" >
            <div class="logo">
                <a href="/">
                    <img src="/img/logo/logo-speedybeans.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar">
                <form action="/prodotto/cerca-prodotti" method="get">
                    <input type="text" name="brand" id="src-hmp-brand" placeholder="Cerca prodotti per brand">
                    <input type="submit" value="Cerca" hidden>
                </form>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/prodotto/tutti-i-prodotti/caffes">Caffè</a></li>
                <li><a href="/prodotto/tutti-i-prodotti/macchinette">Macchinette</a></li>
                <li><a href="/chi-siamo">Chi siamo</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="/loginpage" class="button login">LOGIN</a>
            <a href="/signuppage" class="button signin">SIGN IN</a>
                <div id="login-modal" class="modal-form" hidden>
                    <form action="/login" method="post">
                                <label for="username">Username</label>
                                <input type="text"  name="username" id="username">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                <input type="submit" value="Accedi">
                    </form>
                </div>
                <div id="sign-in" class="modal-form" hidden>
                    <form action="/register" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" placeholder="Cognome" required>
                
                    <label for="ragione_sociale">Ragione sociale</label>
                    <input type="text" id="ragione_sociale" name="ragione_sociale" placeholder="Ragione sociale" required>
                
                    <label for="indirizzo">Indirizzo di fatturazione</label>
                    <input type="text" id="indirizzo" name="indirizzo" placeholder="Indirizzo di fatturazione" required>
                
                    <div class="city-province">
                        <label for="citta">Città</label>
                        <input type="text" id="citta" name="citta" placeholder="Città" required>
                
                        <label for="provincia">Provincia</label>
                        <input type="text" id="provincia" name="provincia" placeholder="Provincia" required>
                    </div>
                
                    <div class="cap-country">
                        <label for="cap">CAP</label>
                        <input type="text" id="cap" name="cap" placeholder="CAP" required>
                
                        <label for="nazione">Nazione</label>
                        <input type="text" id="nazione" name="nazione" placeholder="Nazione" required>
                    </div>
                </form>
                
                <div class="form-right">
                    <form>
                        <label for="partita-iva">Partita IVA</label>
                        <input type="text" id="partita-iva" name="partita-iva" placeholder="Partita IVA" required>
                
                        <label for="codice-sdi">Codice SDI</label>
                        <input type="text" id="codice-sdi" name="codice-sdi" placeholder="Codice SDI" required>
                
                        <label for="numero-telefono">Numero di telefono</label>
                        <input type="text" id="numero-telefono" name="numero-telefono" placeholder="Numero di telefono" required>
                
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                
                        <label for="conferma-password">Conferma Password</label>
                        <input type="password" id="conferma-password" name="conferma-password" placeholder="Conferma Password" required>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <table class="tb-oriz">
        <thead>
            <tr th:if="${#lists.isEmpty(listaProdotti)} == false">
                <th>Genere</th>
                <th>Brand</th>
                <th>Disponibilità</th>
                <th>Dettaglio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prodotto : ${listaProdotti}">
                <td th:text="${#strings.equals(prodotto.genere, 'M') ? 'Macchinetta' : 'Caffè'}"></td>
                <td th:text="${prodotto.brand}"></td>
                <td th:text="${prodotto.disponibilita}"></td>
                <td><a th:href="|/prodotto/dettaglio?id=${prodotto.id}|"><button class="button-common">Dettaglio</button></a></td>
            </tr>
        </tbody>
    </table>
    <div id="message-modal" th:if="${message} != null">
        <button onclick="document.querySelector('#message-modal').hidden=true">Chiudi</button>
        <hr>
        <p th:text="${message}"></p>
    </div>
    
</body>
</html>
