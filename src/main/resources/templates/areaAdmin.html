<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <div>
        <h2>Benvenuto <span th:text="|${persona.nome} ${persona.cognome}|"></span> nell'area admin</h2>
    </div>
    <div>
        <form action="/prodotto/cerca-prodotti" method="get">
            <input type="text" name="genere" id="src-adm-genere" size="40" placeholder="Cerca ordine, utente o prodotto">
            <input type="submit" value="Cerca">
        </form>
    </div>
    <div>
        <a href="/prodotto/tutti-i-prodotti">
            <button>Tutti i prodotti</button>
        </a>
    </div>
    <div>
        <a href="/ordine/tutti-gli-ordini">
            <button>Tutti gli ordini</button>
        </a>
    </div>
    <div>
        <a href="/utente/tutti-gli-utenti">
            <button>Tutti gli utenti</button>
        </a>
    </div>
    <!-- <div>
       <a href="/admin/utenti-registrati">
        <button>Utenti registrati</button>
       </a>
    </div> -->
    <div id="message-modal" th:if="${message} != null">
        <button onclick="document.querySelector('#message-modal').hidden=true">Chiudi</button>
        <hr>
        <p th:text="${message}"></p>
    </div>
    <a href="/loginpage">Indietro</a>
</body>
</html>
