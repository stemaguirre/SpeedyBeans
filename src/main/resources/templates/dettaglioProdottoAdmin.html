<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio prodotto</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/tabelle.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <!-- ======= Header ======= -->
    <div class="header">
        <div class="left-side">
            <div class="logo">
                <a href="/area-admin">
                    <img src="/img/logo/logo-speedybeans.png" alt="Logo">
                </a>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/prodotto/tutti-i-prodotti" class="">Prodotti</a></li>
                <li><a href="/ordine/tutti-gli-ordini" class="">Ordini</a></li>
                <li><a href="/utente/tutti-gli-utenti" class="">Utenti</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <div>
                <a href="/prodotto/tutti-i-prodotti">
                    <button class="back-button">INDIETRO</button>
                </a>
            </div>
            <div>
                <a href="/logout">
                    <button class="logout-button">LOGOUT</button>
                </a>
            </div>
        </div>

    </div>
    <!-- ======= Chiusura Header ======= -->
    <table class="tb-oriz">
        <thead>
            <tr>
                <th>Genere</th>
                <th>Brand</th>
                <th>Prezzo</th>
                <th>Disponibilità</th>
                <th>Peso</th>
                <th th:if="${#strings.equals(prodotto.genere, 'C')}">Tipologia</th>
                <th th:if="${#strings.equals(prodotto.genere, 'C')}">Data Produzione</th>
                <th th:if="${#strings.equals(prodotto.genere, 'C')}">Data Scadenza</th>
                <th th:if="${#strings.equals(prodotto.genere, 'C')}">Formato</th>
                <th th:if="${#strings.equals(prodotto.genere, 'M')}">Utilizzo</th>
                <th th:if="${#strings.equals(prodotto.genere, 'M')}">Colore</th>
                <th th:if="${#strings.equals(prodotto.genere, 'M')}">Modello</th>
                <th th:if="${#strings.equals(prodotto.genere, 'M')}">Serbatoio</th>       
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${#strings.equals(prodotto.genere, 'M') ? 'Macchinetta' : 'Caffè'}"></td>
                <td th:text="${prodotto.brand}"></td>
                <td th:text="${prodotto.prezzo + '€'}"></td>
                <td th:text="${prodotto.disponibilita}"></td>
                <td th:text="${prodotto.peso}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'C')}"
                th:text="${prodotto.tipologia}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'C')}"
                th:text="${prodotto.dataProduzione}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'C')}"
                th:text="${prodotto.dataScadenza}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'C')}"
                th:text="${prodotto.formato}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'M')}"
                th:text="${prodotto.utilizzo}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'M')}"
                th:text="${prodotto.colore}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'M')}"
                th:text="${prodotto.modello}"></td>
                <td th:if="${#strings.equals(prodotto.genere, 'M')}"
                th:text="${prodotto.serbatoio}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
