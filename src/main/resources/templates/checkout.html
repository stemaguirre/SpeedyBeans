<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <h1>Checkout</h1>

    <form action="/pagamento" th:object="${ordine}" method="post">
        <label for="cardNumber">Numero Carta:</label>
        <input type="text" id="cardNumber" name="cardNumber"><br>

        <label for="cardHolder">Titolare Carta:</label>
        <input type="text" id="cardHolder" name="cardHolder"><br>

        <label for="expiryDate">Data di Scadenza:</label>
        <input type="date" id="expiryDate" name="expiryDate"><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br>

        <label for="totalAmount">Importo Totale:</label>
        <input type="number" id="totalAmount" name="totalAmount" th:field="*{totale}" readonly><br>
        
    </form>
    <a href="/utente/pagamento"><button>Paga Ora</button></a>
    <br>
    <a href="/area-utente">Indietro</a>
</body>
</html>
