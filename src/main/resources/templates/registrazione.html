<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
</head>
    <body>
        <h1>Registrazione</h1>
        <form action="/register" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required><br>

            <label for="ragione_sociale">Ragione Sociale:</label>
            <input type="text" id="ragione_sociale" name="ragione_sociale" required><br>

            <label for="partita_iva">Partita IVA:</label>
            <input type="text" id="partita_iva" name="partita_iva" required><br>

            <label for="indirizzo">Indirizzo:</label>
            <input type="text" id="indirizzo" name="indirizzo" required><br>

            <label for="cap">CAP:</label>
            <input type="text" id="cap" name="cap" required><br>

            <label for="citta">Citt√†:</label>
            <input type="text" id="citta" name="citta" required><br>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required><br>

            <label for="nazione">Nazione:</label>
            <input type="text" id="nazione" name="nazione" required><br>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Registrati</button>
        </form>
    </body>
</html>
