<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/signin.css">
</head>
<body>
    <h1>Registrazione</h1>
    <div class="container">
        <div class="left-container">
            <img src="/src/main/resources/static/img/logo/logo-speedybeans.png" alt="Logo 1">
            <form action="/register" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>

                <label for="ragione_sociale">Ragione Sociale:</label>
                <input type="text" id="ragione_sociale" name="ragione_sociale" required>

                <label for="indirizzo">Indirizzo di Fatturazione:</label>
                <input type="text" id="indirizzo" name="indirizzo" required>

                <div class="row">
                    <div>
                        <label for="citta">Citt√†:</label>
                        <input type="text" id="citta" name="citta" required>
                    </div>
                    <div>
                        <label for="provincia">Provincia:</label>
                        <input type="text" id="provincia" name="provincia" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="cap">CAP:</label>
                        <input type="text" id="cap" name="cap" required>
                    </div>
                    <div>
                        <label for="nazione">Nazione:</label>
                        <input type="text" id="nazione" name="nazione" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="right-container">
            <img src="/src/main/resources/static/img/logo/nome-inconrniciato.png" alt="Logo 2">
            <!-- Puoi aggiungere contenuti aggiuntivi qui -->
        </div>
    </div>
</body>
</html>
